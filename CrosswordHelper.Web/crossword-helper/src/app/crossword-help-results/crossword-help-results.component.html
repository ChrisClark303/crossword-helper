<div>
    <ul class="words">
      <li class="crossword-help-item-list" *ngFor="let word of (crosswordHelp$ | async)?.wordDetails"> <!--  -->
        <span class="crossword-help-item-row">
            <div class="original-word-container"><span class="crossword-help-item original-word">{{word.originalWord}}</span></div>
            <span *ngIf="word.couldBeAnagramIndicator" class="crossword-help-item anagram">
              anagram
            </span>
            <span *ngIf="word.couldBeContainerIndicator" class="crossword-help-item container">
              container
            </span>
            <span *ngIf="word.couldBeReversalIndicator" class="crossword-help-item reversal">
              reversal
            </span>
            <span *ngIf="word.couldBeHomophoneIndicator" class="crossword-help-item homophone">
              homophone
            </span>
            <span *ngIf="word.couldBeLetterSelectionIndicator" class="crossword-help-item letter-selection">
              letter selection
            </span>
            <span *ngIf="word.couldBeSeparator" class="crossword-help-item separator">
              separator
            </span>
            <span *ngFor="let replacement of word.potentialReplacements" class="crossword-help-item replacement">
              {{replacement}}
            </span>
        </span>
      </li>
    </ul>
  </div>
