<div class="list-border list-header">
  <span class="list-title">{{title}}</span>
</div>
<div class="list-border list-container">
  <ul class="words">
    <li class="ui-listbox-item" *ngFor="let word of wordlist$ | async">
      <span class="words-list">
          <span class="badge">   </span>
          <span class="name">{{word.word}}</span>
      </span>
    </li>
  </ul>
</div>
